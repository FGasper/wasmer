[package]
name = "wasmer-object"
version = "2.0.0-rc"
description = "Wasmer Native Object generator"
categories = ["wasm"]
keywords = ["wasm", "webassembly"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
wasmer-types = { path = "../types", version = "2.0.0-rc" }
wasmer-compiler = { path = "../compiler", version = "2.0.0-rc", default-features = false, features = [
    "std",
    "translator"
] }
object = { version = "0.24", default-features = false, features = ["write"] }
thiserror = "1.0"
